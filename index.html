<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Flutter Web iOS Only" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>iOS Only WebApp</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />

    <script>
      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function isAndroid() {
        return /Android/i.test(navigator.userAgent);
      }

      if (isAndroid()) {
        // Stop loading the Flutter app and show a message
        document.write(`
          <style>
            body {
              font-family: sans-serif;
              background-color: #f8f9fa;
              text-align: center;
              margin-top: 100px;
            }
            h2 {
              color: #ff4c4c;
              font-size: 24px;
            }
          </style>
          <h2>⚠️ Sorry, this web app is not available on Android devices.</h2>
          <p>Please access it using an iOS device like iPhone or iPad.</p>
        `);
      }
    </script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- This script will load the Flutter app only if Android is not detected -->
    <script>
      if (!/Android/i.test(navigator.userAgent)) {
        // Only initialize Flutter app on non-Android devices
        window.flutterWebRenderer = "html"; // or "canvaskit"
      }
    </script>

    <script src="flutter.js" defer></script>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
